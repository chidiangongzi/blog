        <p>输出结果为1-10<br><figure class="highlight fortran"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">program</span></span> alptraj</span><br><span class="line">     <span class="keyword">do</span> i=<span class="number">1</span>,<span class="number">10</span></span><br><span class="line">     <span class="built_in">write</span>(*,*) i</span><br><span class="line">     <span class="keyword">end</span> <span class="keyword">do</span></span><br><span class="line"><span class="keyword">end</span></span><br></pre></td></tr></table></figure><br>输出结果同样为1-10</p>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">fortran读取wrfout的nc文件，并通过查看ncl源代码，计算温度、气压、以及风场去栅格</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#96;&#96;&#96;fortran</span><br><span class="line">ifort ncget.f -L$NETCDF&#x2F;lib -lnetcdff -lm -I$NETCDF&#x2F;include -free -o ncget.exe</span><br></pre></td></tr></table></figure>
<p>ncget.f 脚本如下<br><figure class="highlight fortran"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">program</span></span> ncget</span><br><span class="line"><span class="keyword">implicit</span> <span class="keyword">none</span></span><br><span class="line"><span class="keyword">integer</span>, <span class="keyword">parameter</span> ::TTt=<span class="number">73</span>, LLm=<span class="number">261</span>, MMm=<span class="number">279</span>, Ndas=<span class="number">29</span> <span class="comment">!定义维数</span></span><br><span class="line"><span class="keyword">integer</span> ierr,ncid,varid,len_file</span><br><span class="line"><span class="keyword">real</span> x(LLm,MMm,Ndas,TTt) <span class="comment">!变量名：x</span></span><br><span class="line"><span class="keyword">character</span>*<span class="number">299</span> file_wrfout <span class="comment">!文件名路径</span></span><br><span class="line"><span class="keyword">include</span> <span class="string">'netcdf.inc'</span></span><br><span class="line">file_wrfout=<span class="string">"/datadir1/home/mkr/fly/wrfout_d02_2009-11-09_00_00_00"</span></span><br><span class="line">len_file=<span class="built_in">len_trim</span>(file_wrfout)</span><br><span class="line"><span class="built_in">write</span>(*,*) len_file</span><br><span class="line">ierr=nf_open(<span class="built_in">trim</span>(file_wrfout),nf_nowrite,ncid) <span class="comment">!打开netcdf文件，获取文件的ID号(ncid) &gt; Nonconforming tab character at (1)</span></span><br><span class="line"><span class="built_in">write</span>(*,*) ncid</span><br><span class="line">ierr=nf_inq_varid (ncid, <span class="string">'QVAPOR'</span>, varid) <span class="comment">!打开指定变量名'QVAPOR'，获取该变量的ID号</span></span><br><span class="line"><span class="built_in">write</span>(*,*) varid</span><br><span class="line">ierr=nf_get_var_real (ncid,varid,x) <span class="comment">!读取该变量的内容，这里已知h的维数和变量类型</span></span><br><span class="line"><span class="built_in">write</span>(*,*) x(<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">71</span>) ,x(<span class="number">2</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">71</span>) ,x(<span class="number">3</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>)<span class="comment">!检查读取的内容</span></span><br><span class="line"><span class="keyword">end</span></span><br></pre></td></tr></table></figure><br><figure class="highlight fortran"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</spa catable</span> :: T(:,:,:,:)</span><br><span class="line"><span class="comment">! 变量：perturbation pressure and BASE STATE PRESSURE and PRESSURE(hPa)</span></span><br><span class="line">	<span class="keyword">real</span>, <span class="keyword">allocatable</span> :: P(:,:,:,:),PB(:,:,:,:),Pressure(:,:,:,:)</span><br><span class="line">	<span class="keyword">real</span>, <span class="keyword">allocatable</span> :: U(:,:,:,:),V(:,:,:,:)</span><br><span class="line">	<span class="keyword">real</span>, <span class="keyword">allocatable</span> :: W(:,:,:,:)</span><br><span class="line">	<span class="keyword">real</span>, <span class="keyword">allocatable</span> :: Ua(:,:,:,:),Va(:,:,:,:)</span><br><span class="line">	<span class="keyword">real</span>, <span class="keyword">allocatable</span> :: Wa(:,:,:,:)</span><br><span class="line">	<span class="keyword">real</span>, <span class="keyword">allocatable</span> :: QCLOUD(:,:,:,:),QRAIN(:,:,:,:),QVAPOR(:,:,:,:)</span><br><span class="line">	<span class="keyword">real</span>, <span class="keyword">allocatable</span> :: XLAT(:,:,:),XLON(:,:,:)</span><br><span class="line">	<span class="keyword">real</span>, <span class="keyword">allocatable</span> :: LAT(:,:),LON(:,:)</span><br><span class="line">	<span class="keyword">real</span>, <span class="keyword">allocatable</span> :: NLAT(:,:,:),NLON(:,:,:)</span><br><span class="line">	<span class="built_in">allocate</span>(T(LLm,MMm,Ndas,TTt))</span><br><span class="line">	<span class="built_in">allocate</span>(P(LLm,MMm,Ndas,TTt))</span><br><span class="line">	<span class="built_in">allocate</span>(PB(LLm,MMm,Ndas,TTt))</span><br><span class="line">	<span class="built_in">allocate</span>(Pressure(LLm,MMm,Ndas,TTt))</span><br><span class="line">	<span class="built_in">allocate</span>(U(LLm+<span class="number">1</span>,MMm,Ndas,TTt))</span><br><span class="line">	<span class="built_in">allocate</span>(V(LLm,MMm+<span class="number">1</span>,Ndas,TTt))</span><br><span class="line">	<span class="built_in">allocate</span>(W(LLm,MMm,Ndas+<span class="number">1</span>,TTt))</span><br><span class="line">	<span class="built_in">allocate</span>(Ua(LLm,MMm,Ndas,TTt))</span><br><span class="line">	<span class="built_in">allocate</span>(Va(LLm,MMm,Ndas,TTt))</span><br><span class="line">	<span class="built_in">allocate</span>(Wa(LLm,MMm,Ndas+<span class="number">1</span>,TTt))</span><br><span class="line">	<span class="built_in">allocate</span>(QCLOUD(LLm,MMm,Ndas,TTt))</span><br><span class="line">	<span class="built_in">allocate</span>(QRAIN(LLm,MMm,Ndas,TTt))</span><br><span class="line">	<span class="built_in">allocate</span>(QVAPOR(LLm,MMm,Ndas,TTt))</span><br><span class="line">	<span class="built_in">allocate</span>(XLAT(LLm,MMm,TTt))</span><br><span class="line">	<span class="built_in">allocate</span>(XLON(LLm,MMm,TTt))</span><br><span class="line">	<span class="built_in">allocate</span>(LAT(LLm,MMm))</span><br><span class="line">	<span class="built_in">allocate</span>(LON(LLm,MMm))</span><br><span class="line">	<span class="built_in">allocate</span>(NLAT(LLm,MMm,Ndas))</span><br><span class="line">	<span class="built_in">allocate</span>(NLON(LLm,MMm,Ndas))</span><br><span class="line"><span class="comment">!-----------------------------------------------------------</span></span><br><span class="line">	file_wrfout=<span class="string">"/datadir1/home/mkr/fly/wrfout_d02_2009-11-09_00_00_00"</span></span><br><span class="line">	len_file=<span class="built_in">len_trim</span>(file_wrfout)</span><br><span class="line">	<span class="built_in">write</span>(*,*) <span class="string">'length_of_files='</span>,len_file</span><br><span class="line">	ierr=nf_open(<span class="built_in">trim</span>(file_wrfout),nf_nowrite,ncid) <span class="comment">!打开netcdf文件，获取文件的ID号(ncid)</span></span><br><span class="line">	<span class="built_in">write</span>(*,*) <span class="string">'文件ID号：'</span>,ncid</span><br><span class="line"><span class="comment">!------------- id)</span><br><span class="line">	ierr=nf_get_var_real (ncid,varid,W)</span><br><span class="line">	Ua =<span class="number">0.5</span>*(U(<span class="number">1</span>:LLm-<span class="number">1</span>,:,:,:)+U(<span class="number">2</span>:LLm,:,:,:))</span><br><span class="line">	Va =<span class="number">0.5</span>*(V(:,<span class="number">1</span>:MMm-<span class="number">1</span>,:,:)+V(:,<span class="number">2</span>:MMm,:,:))</span><br><span class="line">	Wa =<span class="number">0.5</span>*(W(:,:,<span class="number">1</span>:Ndas-<span class="number">1</span>,:)+W(:,:,<span class="number">2</span>:Ndas,:))</span><br><span class="line">	<span class="built_in">write</span>(*,*) <span class="string">'U风速检验：'</span>,Ua(<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>) ,Ua(<span class="number">2</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>) ,Ua(<span class="number">3</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>),Ua(<span class="number">4</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>)<span class="comment">!检查读取的内容</span></span><br><span class="line">	<span class="built_in">write</span>(*,*) <span class="string">'V风速检验：'</span>,Va(<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>) ,Va(<span class="number">2</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>) ,Va(<span class="number">3</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>),Va(<span class="number">4</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>)<span class="comment">!检查读取的内容</span></span><br><span class="line">	<span class="built_in">write</span>(*,*) <span class="string">'W风速检验：'</span>,Wa(<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>) ,Wa(<span class="number">2</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>) ,Wa(<span class="number">3</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>),Wa(<span class="number">4</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>)<span class="comment">!检查读取的内容</span></span><br><span class="line"><span class="comment">!-----------------------------------------------------------</span></span><br><span class="line"><span class="comment">! 获取云水、雨水、水汽</span></span><br><span class="line">	ierr=nf_inq_varid (ncid, <span class="string">'QCLOUD'</span>, varid)</span><br><span class="line">	ierr=nf_get_var_real (ncid,varid,QCLOUD)</span><br><span class="line">	ierr=nf_inq_varid (ncid, <span class="string">'QRAIN'</span>, varid)</span><br><span class="line">	ierr=nf_get_var_real (ncid,varid,QRAIN)</span><br><span class="line">	ierr=nf_inq_varid (ncid, <span class="string">'QVAPOR'</span>, varid)</span><br><span class="line">	ierr=nf_get_var_real (ncid,varid,QVAPOR)</span><br><span class="line">	<span class="built_in">write</span>(*,*) <span class="string">'云水检验：'</span>,QCLOUD(<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>) ,QCLOUD(<span class="number">2</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>) &amp;</span><br><span class="line">        ,QCLOUD(<span class="number">3</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>),QCLOUD(<span class="number">4</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>) <span class="comment">!检查读取的内容</span></span><br><span class="line">	<span class="built_in">write</span>(*,*) <span class="string">'雨水检验：'</span>,QRAIN(<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>) ,QRAIN(<span class="number">2</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>) &amp;</span><br><span class="line">        ,QRAIN(<span class="number">3</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>),QRAIN(<span class="number">4</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>)  <span class="comment">!检查读取的内容</span></span><br><span class="line">	<span class="built_in">write</span>(*,*) <span class="string">'水汽检验：'</span>,QVAPOR(<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>) ,QVAPOR(<span class="number">2</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>) &amp;</span><br><span class="line">        ,QVAPOR(<span class="number">3</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>),QVAPOR(<span class="number">4</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">63</span>)<span class="comment">!检查读取的内容</span></span><br><span class="line"><span class="comment">!-----------------------------------------------------------</span></span><br><span class="line"><span class="comment">! 获取经纬度</span></span><br><span class="line">	ierr=nf_inq_varid (ncid, <span class="string">'XLAT'</span>, varid)</span><br><span class="line">	ierr=nf_get_var_real (ncid,varid,XLAT)</span><br><span class="line">	ierr=nf_inq_varid (ncid, <span class="string">'XLONG'</span>, varid)</span><br><span class="line">	ierr=nf_get_var_real (ncid,varid,XLON)</span><br><span class="line">	LAT=XLAT(:,:,<span class="number">63</span>)</span><br><span class="line">	LON=XLON(:,:,<span class="number">63</span>)</span><br><span class="line">	<span class="keyword">do</span> i=<span class="number">1</span>,Ndas</span><br><span class="line">	NLAT(:,:,i)=LAT(:,:)</span><br><span class="line">	NLON(:,:,i)=LON(:,:)</span><br><span class="line">	<span class="keyword">enddo</span></span><br><span class="line">	<span class="built_in">write</span>(*,*) <span class="string">'纬度检验：'</span>,NLAT(<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>) ,NLAT(<span class="number">2</span>,<span class="number">1</span>,<span class="number">1</span>) &amp;</span><br><span class="line">        ,NLAT(<span class="number">3</span>,<span class="number">1</span>,<span class="number">1</span>),NLAT(<span class="number">4</span>,<span class="number">1</span>,<span class="number">1</span>)</span><br><span class="line">	<span class="built_in">write</span>(*,*) <span class="string">'经度检验：'</span>,NLON(<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>) ,NLON(<span class="number">2</span>,<span class="number">1</span>,<span class="number">1</span>) &amp;</span><br><span class="line">        ,NLON(<span class="number">3</span>,<span class="number">1</span>,<span class="number">1</span>),NLON(<span class="number">4</span>,<span class="number">1</span>,<span class="number">1</span>)</span><br><span class="line"><span class="comment">!-----------------------------------------------------------</span></span><br><span class="line">	<span class="keyword">end</span></span><br></pre></td></tr></table></figure></p>

              $(obj).html(html + '</ul>');
